version: '3.8'

services:
  # PostgreSQL (User, Device, Billing services)
  postgres:
    image: postgres:17-alpine
    container_name: shems-postgres
    environment:
      POSTGRES_USER: shems
      POSTGRES_PASSWORD: shems123
      POSTGRES_DB: shems
    ports:
      - "35432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shems-network

  # TimescaleDB (Energy Monitoring)
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: shems-timescaledb
    environment:
      POSTGRES_USER: shems
      POSTGRES_PASSWORD: shems123
      POSTGRES_DB: energy_data
    ports:
      - "45433:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    networks:
      - shems-network

  # MongoDB (Analytics)
  mongodb:
    image: mongo:8
    container_name: shems-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: shems
      MONGO_INITDB_ROOT_PASSWORD: shems123
    ports:
      - "327017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - shems-network

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: shems-redis
    ports:
      - "36379:6379"
    volumes:
      - redis-data:/data
    networks:
      - shems-network

  # Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: shems-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - shems-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: shems-kafka
    depends_on:
      - zookeeper
    ports:
      - "39092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - shems-network

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: shems-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./infrastructure/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - shems-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: shems-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - shems-network

  grafana:
    image: grafana/grafana:latest
    container_name: shems-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - shems-network

  loki:
    image: grafana/loki:latest
    container_name: shems-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - shems-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: shems-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
    networks:
      - shems-network

networks:
  shems-network:
    driver: bridge

volumes:
  postgres-data:
  timescaledb-data:
  mongodb-data:
  redis-data:
  mosquitto-data:
  mosquitto-logs:
  prometheus-data:
  grafana-data:
  loki-data: